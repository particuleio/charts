admin:
  access_log_path: {{.AccessLogPath}}
  address:
    socket_address:
      address: 127.0.0.1
      port_value: {{.Ports.AdminPort}}
node:
  id: sidecar~0.0.0.0~.~
  cluster: sdstest
static_resources:
  clusters:
  - name: backend
    connect_timeout: 5s
    load_assignment:
      cluster_name: backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: {{.Ports.BackendPort}}
    type: STATIC
  - name: outbound_cluster_tls
    connect_timeout: 5s
    max_requests_per_connection: 1
    load_assignment:
      cluster_name: outbound_cluster_tls
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: {{.Ports.ServerProxyPort}}
    type: STATIC
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        common_tls_context:
          tls_certificate_sds_secret_configs:
            - name: "outbound-sds"
              sds_config:
                resource_api_version: V3
                api_config_source:
                  api_type: GRPC
                  transport_api_version: V3
                  grpc_services:
                    - envoy_grpc:
                        cluster_name: "sds-grpc"
                  refresh_delay: 60s
          combined_validation_context:
            default_validation_context: {}
            validation_context_sds_secret_config:
              name: ROOTCA
              sds_config:
                resource_api_version: V3
                api_config_source:
                  api_type: GRPC
                  transport_api_version: V3
                  grpc_services:
                  - envoy_grpc:
                      cluster_name: sds-grpc
  - name: sds-grpc
    type: STATIC
    http2_protocol_options: {}
    connect_timeout: 5s
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: outbound_cluster_tls
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              pipe:
                path: {{.SDSPath}}
  listeners:
  - name: outbound_listener
    address:
      socket_address:
        address: 127.0.0.1
        port_value: {{.Ports.ClientProxyPort}}
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: outbound
          http_filters:
          - name: envoy.filters.http.router
          route_config:
            name: outbound_cluster_tls
            virtual_hosts:
            - name: outbound_cluster_tls
              domains: ["*"]
              routes:
              - match:
                  prefix: /
                route:
                  cluster: outbound_cluster_tls
  - name: inbound_listener_tls
    address:
      socket_address:
        address: 127.0.0.1
        port_value: {{.Ports.ServerProxyPort}}
    filter_chains:
    - transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
          common_tls_context:
            tls_certificate_sds_secret_configs:
            - name: "inbound-sds"
              sds_config:
                resource_api_version: V3
                api_config_source:
                  api_type: GRPC
                  transport_api_version: V3
                  grpc_services:
                  - envoy_grpc:
                      cluster_name: "sds-grpc"
                  refresh_delay: 60s
            combined_validation_context:
              default_validation_context: {}
              validation_context_sds_secret_config:
                name: ROOTCA
                sds_config:
                  resource_api_version: V3
                  api_config_source:
                    api_type: GRPC
                    transport_api_version: V3
                    grpc_services:
                    - envoy_grpc:
                        cluster_name: sds-grpc
      filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: auto
          stat_prefix: inbound
          http_filters:
          - name: envoy.filters.http.router
          route_config:
            name: backend
            virtual_hosts:
            - name: backend  
              domains: ["*"]
              routes:
              - match:
                  prefix: /
                route:
                  cluster: backend
